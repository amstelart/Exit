<!DOCTYPE html>
<html class="no-js  page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>NTH start project</title>
  <meta name="description" content="">
  @@include('_include/page_head.html')
</head>

<body>

  <div class="page__inner">

    <div class="page__content">

      @@include('blocks/page-header/page-header.html')

      <main role="main" class="contacts-page">
        <div class="container">
          <div class="contacts-box">
            <div class="contacts-box__content">
              <div class="contacts-box__head">
                <h1 class="contacts-box__title">Контакты</h1>
                <div class="contacts-box__caption">
                  <p>Комплексное техническое оснащении объектов для проведения культурно-зрелищных мероприятий</p>
                </div>
              </div>
            </div>
            <div class="contacts-box__feedback">
              <form action="" class="feedback-box__form">
                <label class="field-text">
                  <span class="field-text__input-wrap">
                    <input class="field-text__input" type="text" placeholder="Имя" id="" name="">
                  </span>
                </label>
                <label class="field-text">
                  <span class="field-text__input-wrap">
                    <input class="field-text__input" type="tel" placeholder="Телефон" id="" name="">
                  </span>
                </label>
                <div class="field-actions">
                  <button class="btn">Бесплатная консультация</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

    </div>

    <div class="page__footer-wrapper">
      @@include('blocks/page-footer/page-footer.html')
    </div>

  </div>

  @@include('_include/page_bottom.html')
</body>
</html>
